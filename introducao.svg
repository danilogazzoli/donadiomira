         x="600"
         y="150.93362" /></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-size:26.4052124px;line-height:80%;font-family:Champignon;-inkscape-font-specification:'Champignon Medium';letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;"
       x="66.812683"
       y="60.2575"
       id="text3336-1"
       sodipodi:linespacing="70%"><tspan
         sodipodi:role="line"
         x="66.812683"
         y="60.2575"
         id="tspan3357-6"
         style="line-height:70%">Meus 90 anos</tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="81.381668"
         id="tspan3394"
         style="line-height:70%" /><tspan
         sodipodi:role="line"
         x="66.812683"
         y="102.50584"
         id="tspan3396"
         style="line-height:70%">Uma das fases mais importantes da minha vida! </tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="123.63001"
         id="tspan3408"
         style="line-height:70%">Viver nos faz aprender com as experiências e </tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="144.75418"
         id="tspan3356"
         style="line-height:70%">conviver com diferentes gerações. </tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="165.87836"
         id="tspan3410"
         style="line-height:70%">Por essa razão, tento, a cada dia deixar a cabeça </tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="187.00252"
         id="tspan3412"
         style="line-height:70%">e o coração sempre abertos para as mudanças </tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="208.12669"
         id="tspan3414"
         style="line-height:70%">que acontecem no mundo, para que eu possa </tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="229.25085"
         id="tspan3398"
         style="line-height:70%">me tornar mais sábia e atualizada. </tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="250.37503"
         id="tspan3400"
         style="line-height:70%">Ao atingir meus 90 anos, </tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="271.49921"
         id="tspan3416"
         style="line-height:70%">compreendo muitas coisas e valorizo realmente aquelas </tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="292.62338"
         id="tspan3418"
         style="line-height:70%">que me parecem importantes, deixo de lado outras </tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="313.74753"
         id="tspan3374"
         style="line-height:70%">que não valem a pena. </tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="334.8717"
         id="tspan3420"
         style="line-height:70%">Os meus olhos veem a vida com mais suavidade, </tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="355.99588"
         id="tspan3422"
         style="line-height:70%">e o meu corpo, mesmo com algumas limitações, </tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="377.12006"
         id="tspan3402"
         style="line-height:70%">me permite caminhar com a leveza da alma! </tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="398.24423"
         id="tspan3404"
         style="line-height:70%">Sou muito feliz, porque tenho uma família unida, </tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="419.36841"
         id="tspan3424"
         style="line-height:70%">que me cuida, que me ama, da mesma </tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="440.49255"
         id="tspan3382"
         style="line-height:70%">forma que eu os amo. </tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="461.61673"
         id="tspan3426"
         style="line-height:70%">Tenho muitos amigos, construí uma vida digna </tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="482.74091"
         id="tspan3384"
         style="line-height:70%">e de respeito. </tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="503.86508"
         id="tspan3428"
         style="line-height:70%">Sou saudável e dinâmica!</tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="524.98926"
         id="tspan3368"
         style="line-height:70%">Agradeço a Deus pela vida e </tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="546.1134"
         id="tspan3372"
         style="line-height:70%">poder vivê-la com sabedoria!</tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="567.23761"
         id="tspan3340-1" /></text>
  </g>
