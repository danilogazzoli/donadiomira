         x="600"
         y="150.93362"> </tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-size:26.4052124px;line-height:100%;font-family:Champignon;-inkscape-font-specification:'Champignon Medium';letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       x="66.812683"
       y="60.2575"
       id="text3336-1"
       sodipodi:linespacing="100%"><tspan
         sodipodi:role="line"
         x="66.812683"
         y="60.2575"
         id="tspan3357-6">Meus 90 anos</tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="86.662712"
         id="tspan3394"></tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="113.06792"
         id="tspan3396">Uma das fases mais importantes da minha vida! </tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="139.47313"
         id="tspan3408">Viver nos faz aprender com as experiências e conviver com diferentes gerações. </tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="165.87834"
         id="tspan3410">Por essa razão, tento, a cada dia deixar a cabeça e o coração sempre abertos </tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="192.28355"
         id="tspan3412">para as mudanças que acontecem no mundo, </tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="218.68877"
         id="tspan3414">para que eu possa me tornar mais sábia e atualizada. </tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="245.09398"
         id="tspan3398"></tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="271.49921"
         id="tspan3400">Ao atingir meus 90 anos, </tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="297.90442"
         id="tspan3416">compreendo muitas coisas e valorizo realmente aquelas </tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="324.30963"
         id="tspan3418">que me parecem importantes, deixo de lado outras que não valem a pena. </tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="350.71484"
         id="tspan3420">Os meus olhos veem a vida com mais suavidade, e o meu corpo, </tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="377.12006"
         id="tspan3422">mesmo com algumas limitações, me permite caminhar com a leveza da alma! </tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="403.52527"
         id="tspan3402"></tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="429.93048"
         id="tspan3404">Sou muito feliz, porque tenho uma família unida, </tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="456.33569"
         id="tspan3424">que me cuida, que me ama, da mesma forma que eu os amo. </tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="482.74091"
         id="tspan3426">Tenho muitos amigos, construí uma vida digna e de respeito. </tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="509.14612"
         id="tspan3428">Sou saudável e dinâmica!</tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="535.55133"
         id="tspan3406">Agradeço a Deus pela vida e poder vivê-la com sabedoria!.</tspan><tspan
         sodipodi:role="line"
         x="66.812683"
         y="561.95654"
         id="tspan3340-1" /></text>
